<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="contact.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <!-- Sección de navegación ------------------------------------------------------->

    <nav class="navbar navbar-expand-lg d-flex">
        <div class="container-fluid">
          <img src="./Pic/Logo-blog-starbucks.png" class="img-fluid nav-img-person" alt="...">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">¿Quienes Somos?</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Contaco</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Noticias</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            </form>
          </div>
        </div>
      </nav>
    <!-- Sección de pagina de contacto------------------------------------------------------->
    <main>
        <section class="section-form">

            <h1 style="color: rgb(28, 136, 57);">Contactanos</h1>

            <div class="container-fluid">
                <form>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="name@example.com">

                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="7"></textarea>
                    </div>

                    <div id="liveAlertPlaceholder"></div>
                    <button type="button" class="btn btn-success" id="liveAlertBtn">Submit</button>

                </form>

            </div>


        </section>


    </main>


    <!-- Sección footer ------------------------------------------------------->
    <footer class="section-footer">
        <img src="./Pic/starbucks-footer.png" alt="" class="section-footer-img">
        <ul class="section-footer-content">
            <li class="section-footer-name">Natalia Jesneth Torres - <span
                    class="section-footer-email">natalia@gmail.com</span></li>
            <li class="section-footer-name">Santiago Rodriguez - <span
                    class="section-footer-email">santiago@hotmail.com</span></li>
            <li class="section-footer-name">Arturo Ruge - <span class="section-footer-email">arturo@gmail.com</span>
            </li>
            <li class="section-footer-name">Walter Daza - <span class="section-footer-email">walter@hotmail.com</span>
            </li>
        </ul>

        <em class="section-footer-project">Clon de Starbucks</em>

    </footer>


    <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="contact.js"></script>

</body>

</html>
